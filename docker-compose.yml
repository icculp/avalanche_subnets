version: '3.6'

services:
  avax_subnets:
    container_name: avax_subnets
    image: icculp/avax_dfk:v1.9.7-0.4.8
    restart: unless-stopped
    command: "/go/src/avalanchego/build/avalanchego  --config-file=/home/config/config.json"
    ports:
      - "9650:9650"
      - "9651:9651"
      - "9651:9651/udp"
      - "9101:9100"
    volumes:
      - "./config/:/home/config/"
      - "~/avax:/root/.avalanchego"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default

